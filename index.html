<html>
  <head>

    <script
      src="https://kit.fontawesome.com/332ac00240.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/slider.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="">
          <div class="logo">
            <img
              src="https://salt.tikicdn.com/ts/upload/ae/f5/15/2228f38cf84d1b8451bb49e2c4537081.png"
              alt="Logo tiki"
            />
            <img
              class="sub-logo"
              src="https://salt.tikicdn.com/ts/upload/e5/1d/22/61ff572362f08ead7f34ce410a4a6f96.png"
              alt="Logo tiki"
            />
          </div>
        </a>
        <div class="search">
          <input
            class="search-bar"
            type="text"
            placeholder="Tìm kiếm sản phẩm"
            name="search-bar"
            id="search-bar"
          />
          <i class="fa fa-search clr-text-gray"></i>
        </div>

        <div class="nav">
          <ul class="sub-nav">
            <li class="">
              <a href="#">TRANG CHỦ</a>
            </li>
            <li><a href="#">ĐỒ GIA DỤNG</a></li>
            <li><a href="#">QUẦN ÁO</a></li>
            <li><a href="#">TIN TỨC TIKI</a></li>
          </ul>
          <div class="login">
            <a class="login-color-dk" href="./dangNhap.html">Đăng nhập</a>
            <i
              style="color: #fff; margin-left: 8px"
              class="fas fa-shopping-cart"
            ></i>
          </div>
        </div>
      </div>
    </header>
    <div class="container-main">
      <div class="container">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade img-zoom">
            <img
              src="https://salt.tikicdn.com/cache/w1080/ts/banner/d1/03/66/4e83b7cb165a410491449b426a03bb8a.png.webp"
              style="width: 100%"
            />
            <div class="slide-blur"></div>
          </div>

          <div class="mySlides fade img-zoom">
            <img
              src="https://salt.tikicdn.com/cache/w1080/ts/banner/36/52/00/6fc2db959b73221bcae595c9c8f3d65e.png.webp"
              style="width: 100%"
            />
            <div class="slide-blur"></div>
          </div>
          <div class="mySlides fade img-zoom">
            <img
              src="https://salt.tikicdn.com/cache/w1080/ts/banner/10/2c/fd/c8a4c87fcaf144e405509d284be5b832.png.webp"
              style="width: 100%"
            />
            <div class="slide-blur"></div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" id="btnPrev">&#10094;</a>
          <a class="next" id="btnNext">&#10095;</a>
        </div>
        <br />
      </div>
      <!-- slide -->

      <h3 class="ngang-cach pdg-flex">
        <b></b>
        <span> DANH SÁCH SẢN PHẨM MỚI </span>
        <b></b>
      </h3>
      <div>
        <div id="container-item" class="pdg-flex flex-wrap"></div>
      </div>
    </div>
    <div class="content pdg-flex flex-column">
      <div class="box-item-2">
        <a href="#"
          ><img
            class="img-item"
            src="https://salt.tikicdn.com/cache/200x200/ts/brickv2og/8f/b1/a1/8e00fa58bc02899f95b44388bee3ef12.png.webp"
            alt=""
        /></a>
        <h2 class="text-item pdg-2">Freeship+ Theo Ngành Hàng</h2>
      </div>
      <div class="box-item-2">
        <a href="#"
          ><img
            class="img-item"
            src="https://salt.tikicdn.com/cache/200x200/ts/brickv2og/f4/c2/75/496d17651421fbe7aa09d8ecf9b5ce87.png.webp"
            alt=""
        /></a>
        <h2 class="text-item pdg-2">Thu Thập Thêm Coupon</h2>
      </div>
      <div class="box-item-2">
        <a href="#"
          ><img
            class="img-item"
            src="https://salt.tikicdn.com/cache/200x200/ts/brickv2og/3d/b8/69/ffbe0b4063f9c42b651008ec3bdf403f.png.webp"
            alt=""
        /></a>
        <h2 class="text-item pdg-2">TikiNow</h2>
      </div>
      <div class="box-item-2">
        <a href="#"
          ><img
            class="img-item"
            src="https://salt.tikicdn.com/cache/200x200/ts/brickv2og/a7/7f/50/272ace99d8f50a854be36c640cbde89d.png.webp"
            alt=""
        /></a>
      </div>
    </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
